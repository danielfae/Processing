<html>

<!--
Processing not only makes it easy to get the current mouse position
(`mouseX`, `mouseY`) but also saves the previous mouse position in the
variables `pmouseX` and `pmouseY`.

By drawing a line from the current position of the mouse to its previous
position, we can make a simple paint program. Note that to leave a trail on
the canvas permanently, [lines 39 and 40](https://github.com/DGMD-E-15
/Processing-Tutorial-01/blob/master/10.html#L39-40) need to be commented out.
-->

<head>
    <script src='processing-1.4.1.js'></script>
    <style>
    canvas {
        outline: none;
    }
    /* So that when we click, the canvas isn't outlined */
    </style>
</head>

<body>
    <canvas></canvas>
</body>

<script>
var canvas = document.getElementsByTagName('canvas')[0];

function sketch(p) {

    var x, y;

    function setup() {
        p.size(200, 200);

        p.ellipseMode(p.CENTER);

        p.println("width: " + p.width + ", height: " + p.height);

        x = p.width / 2;
        y = p.height / 2;

        //p.noLoop();
    }

    function draw() {
        // p.background(0);
        p.fill(0, 15);
        p.rect(0, 0, p.width, p.height);

        trace(p.mouseX, p.mouseY, p.pmouseX, p.pmouseY);
    }

    function trace(x1, y1, x2, y2) {
        p.fill(255);
        p.stroke(255);
        p.ellipse(x1, y1, 5, 5);
        p.line(x1, y1, x2, y2);
        p.ellipse(x2, y2, 5, 5);
    }

    p.setup = setup;
    p.draw = draw;

}

var p = new Processing(canvas, sketch); // actually attach and run the sketch
</script>

</html>
